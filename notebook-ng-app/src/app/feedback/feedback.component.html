<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form" #f="ngForm"  (ngSubmit)="f.form.valid && sendFeedback()" novalidate class="feedback-form">
        <!-- Name -->
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 placeholder="Your name" required
                 [(ngModel)]="model.name"
                 #name="ngModel" [ngClass]="{'is-invalid': f.submitted && name.invalid}"
          />
          <div *ngIf="f.submitted && name.invalid">
              <div *ngIf="name.errors?.required" class="invalid-input">
                Invalid value

              </div>

          </div>
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 id="text"
                 class="form-control"
                 name="email"
                 placeholder="Your email"
                 [(ngModel)]="model.email"
                 #email="ngModel"
                 required email [ngClass]="{'is-invalid': f.submitted && email.invalid}"
          />
          <div *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors?.required" class="invalid-input">
              Email is required
            </div>
            <div *ngIf="email.errors?.email" class="invalid-input">
              Email is invalid
            </div>

          </div>
        </div>

        <!-- Feedback -->
        <div class="form-group">
          <label for="feedback">Feedback</label>
          <textarea
            id="feedback"
            class="form-control"
            name="feedback"
            placeholder="Your feedback"
            rows="10"
            [(ngModel)]="model.feedback"
            #feedback ="ngModel"
            required minlength="10" [ngClass]="{'is-invalid': f.submitted && feedback.invalid}"
          >
			    </textarea>
          <div *ngIf="f.submitted && feedback.invalid">
            <div *ngIf="feedback.errors?.required" class="invalid-input">
              Feedback is required
            </div>
            <div *ngIf="feedback.errors?.minlength" class="invalid-input">
              Field is too small (required 10 characters)
            </div>

          </div>
        </div>

        <button type="submit" class="btn btn-info pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Send Feedback</span>
        </button>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
